<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width" initial scale=1-0>
	<title></title>

	<link rel="stylesheet" type="text/css" href="style.css">
	

</head>

<body>

	<header>
		<nav>
			<a href="#">Rólunk</a>
			<a href="#">Termékek</a>
			<a href="#">Szolgáltatások</a>
			<a href="#">Akció</a>
			<a href="#">Kapcsolat</a>
		</nav>
	</header>

	<form id="urlap">
		<div class="felso">
			<div>
			<label>Név:</label>
			<input type="text" id="nev"name="nev" placeholder="Pl.: Kis István" required minlength="5">
			</div>

			<br>
			<div>
			<label>Jelszó:</label>
			<input id="jelszo1" type="password" name="jelszo1" placeholder="Min. 6 karakter" required minlength="6">
			</div>	
			<br>
			
			<div>
			<label>Jelszó újra:</label>
			<input id="jelszo2" data-id="" type="password" name="jelszo2" required minlength="6">
			</div>
		</div>

		<br>
		<label>Kér emailes értesítést a belépésről?</label> 
		<input type="checkbox" id="igen" name="igen">
		
		<br>
		
		<div id="nemek">Nemek:<br></div>
		<br>

	    <label>Fájl feltöltése:</label>
	    <br>
	    <input type="file" name="" id="file" required="">

	    <div id="also">
	    <input type="submit" value="Elküld" id="submit">
	    </div>

	</form>


</body>
<script type="text/javascript" src="script.js"></script>

</html>
